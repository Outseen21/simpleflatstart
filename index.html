<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header"> <!-- Header BEZ animacji -->
        <div class="logo">
            <img src="img/simpleflat.jpg" alt="Logo">
        </div>
        <h1 class="header-title">Główna</h1>
        <hr class="header-underline">
    </header>

    <main class="content fade-in"> <!-- Main z animacją -->
        <section class="intro">
            <div class="box-container">
                <!-- Pierwszy box - Simple Flat -->
                <a href="https://simpleflat.pl" class="box-link" onclick="showLoadingAnimation(event)">
                    <div class="box">
                        <img src="img/SimpleFlat.gif" alt="Simple Flat">
                        <div class="box-text">
                            <h3>Simple Flat</h3>
                        </div>
                    </div>
                </a>

                <!-- Drugi box - Simple Manager -->
                <a href="https://simplemanager.pl" class="box-link" onclick="showLoadingAnimation(event)">
                    <div class="box">
                        <img src="img/SimpleManager.gif" alt="Simple Manager">
                        <div class="box-text">
                            <h3>Simple Manager</h3>
                            <p>Strona w trakcie tworzenia.</p>
                        </div>
                    </div>
                </a>

                <!-- Trzeci box - Simple Tax -->
                <a href="https://simpletax.pl" class="box-link" onclick="showLoadingAnimation(event)">
                    <div class="box">
                        <img src="img/SimpleTax.gif" alt="Simple Tax">
                        <div class="box-text">
                            <h3>Simple Tax</h3>
                            <p>Projekt w trakcie tworzenia.</p>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <footer class="main-footer fade-in">
        <p>&copy; 2025 Simple Company. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="animated.js"></script>
</body>
</html>
